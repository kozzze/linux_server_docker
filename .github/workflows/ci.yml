name: Docker CI/CD

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Build the Docker image and Publish
      run: |
        tree
        cd docker
        docker build -t "test" . 

    - name: run tests
      run: |
        docker run test
